    <title>CSS Position</title>

</head>
<body>
    <h1>1. Absolute</h1>
    <div class="position-Absolute">
        <div class="box-absolute">orginal position</div>
        <div class="box-absolute1">static</div>
        <div class="box-absolute">orginal position</div>
    </div>
    <h1>2. Relative</h1>

        <div class="box-relative">origial</div>
    </div>
    <h1>3. static</h1>

        <div class="box-static">static</div>    
    </div>
</body>
