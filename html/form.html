<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Web Editor</title>
    <style>
      div {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Learn Form HTML</h1>

    <form action="" method="get">
      <div>
        <label for="text">Text</label>
        <input type="text" name="text" id="text" />
      </div>

      <div>
        <label for="number">Number</label>
        <input type="number" name="number" id="number" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="datetime">Tanggal</label>
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </div>

      <div>
        <label for="radio">Yes/No</label>
        <input type="radio" name="radio" id="radio" /><label for="radio"
          >Ya</label
        >
        <input type="radio" name="radio" id="radio" /><label for="radio"
          >Tidak</label
        >
      </div>

      <div>
        <label for="checkbox">Choose</label>
        <input type="checkbox" name="checkbox" id="checkbox" /><label
          for="checkbox"
          >1</label
        >
        <input type="checkbox" name="checkbox" id="checkbox" /><label
          for="checkbox"
          >2</label
        >
        <input type="checkbox" name="checkbox" id="checkbox" /><label
          for="checkbox"
          >3</label
        >
      </div>

      <div>
        <label for="opt">Choose </label>
        <select name="opt" id="opt">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div>
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file" />
      </div>

      <button type="submit">submit</button>
    </form>
  </body>
</html>
